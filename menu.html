<!DOCTYPE html>
<html>

        <tbody>

            <td>1</td>
            <td>$1.50</td>
          </tr>
          <tr>
            <td>2</td>
            <td>$3.50</td>
          </tr>
          <tr>

            <td>$4.50</td>
          </tr>

        <tfoot>
